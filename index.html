<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Trivia Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="welcome-container">
        <h1>Welcome to the Indian Trivia Quiz 🇮🇳</h1>
        <p>Test your knowledge with 10 random questions!</p>
        <p>Rules:</p>
        <ul>
            <li>Each correct answer gives you 10 points.</li>
            <li>There is no negative marking.</li>
            <li>Try to score as high as possible!</li>
        </ul>
        <input type="text" id="username" placeholder="Enter your name">
        <button id="start-btn">Start Quiz</button>
    </div>

    <div id="quiz-container" class="hidden"></div>

    <div id="result-container" class="hidden">
        <h2>Your Score: <span id="score"></span>/100</h2>
        <button id="submit-score">Save Score</button>

        <div id="leaderboard" class="hidden">
            <h3>Leaderboard 🏆</h3>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
